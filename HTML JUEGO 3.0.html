<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      padding: 0px;
      border: 0px;
      margin: 0px;
      overflow: hidden;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #fondoJuego {
      width: 100%;
      height: 100%;
      z-index: 0;
      position: absolute;
    }

    #puertaFloridablanca {
      width: 70vw;
      height: 99vh;
      z-index: 2;
      position: absolute;
      clip: rect(220px, 390px, 600px, 0px);
    }

    #catedral {
      width: 100vw;
      height: 100vh;
      position: absolute;
      z-index: 2;
      clip: rect(auto, auto, auto, 710px);

    }

    #floridablancaFondo {
      z-index: -1; /*por defecto*/
      width: 100%;
      height: 100%;
      opacity: 0;
      position: absolute;
      transition: opacity 2s ease-out;
    }

    #teatroFondo {
      z-index: -1; /*por defecto*/
      width: 100%;
      height: 100%;
      opacity: 0;
      position: absolute;
      transition: opacity 2s ease-out;
    }


    #floridablancaFondo.active {
      z-index: 2;
      opacity: 100;
    }

    #teatroFondo.active {
      z-index: 2;
      opacity: 100;
    }

    #sardina {
      width: 100%;
      height: 100%;
      z-index: 1;
      position: absolute;
    }

    #iconoMóvil {
      z-index: 5;
      width: 8%;
      height: 20%;
      position: absolute;
      margin: 10px;
    }
    #fondoMóvil {
      z-index: 5;
      width: 30%;
      height: 90%;
      position: absolute;
      text-align: center;
    }

  </style>
</head>
<body>
  
  <!--<audio src="musicaPrincipal.mp3" autoplay loop></audio>-->

  <img src="Fondo 1.png" id="fondoJuego">

  <img src="puerta de floridablanca.png" id="puertaFloridablanca">
  <img src="catedral (1).png" id="catedral">
  <img src="sardina.png" id="sardina">

  <img src="floridablanca fondo.png" id="floridablancaFondo">
  <img src="teatroFondo.png" id="teatroFondo">

  <img src="iconoMóvil.png" id="iconoMóvil">
  <img src="fondoMóvil.png" id="fondoMóvil">



  <script>
		/*const puerta = document.getElementById('puertaFloridablanca');
		const fondo = document.getElementById('floridablancaFondo');
		puerta.addEventListener('click', function() {
			fondo.style.zIndex = '2';
      alert("hola");
		});*/
    const puertaFloridablanca = document.getElementById('puertaFloridablanca');
		const fondoFloridablanca = document.getElementById('floridablancaFondo');

    const puertaCatedral = document.getElementById('catedral');
		const teatroFondo = document.getElementById('teatroFondo');

		puertaFloridablanca.addEventListener('click', function() {
      fondoFloridablanca.classList.add("active");
		});

    puertaCatedral.addEventListener('click', function() {
      teatroFondo.classList.add("active");
		});

  
	</script>

</body>
</html>
